<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:panelGrid id="AddNewClientForm" style="margin-bottom:10px"
		columns="2" columnClasses="label, value"
		rendered="#{clientAddNew.isShowNewClientForm}">
		<f:facet name="header">
			<h:outputText value="New client" />
		</f:facet>
		<h:outputText value="Firstname: *" />
		<h:inputText id="AddNewClientFormInputFirstName"
			value="#{clientAddNew.firstName}" required="true" label="Firstname" />
		<h:outputText value="Lastname: *" />
		<p:inputText id="AddNewClientFormInputLastName"
			value="#{clientAddNew.secondName}" required="true" label="Lastname" />
		<p:commandButton id="addSave" value="Save"
			actionListener="#{clientAddNew.newClientFormOnSave}"
			update="@form:clientMain" />
		<p:commandButton id="addCancel" value="Cancel"
			actionListener="#{clientAddNew.newClientFormOnCancel}"
			update="@form:clientMain" immediate="true" />
	</p:panelGrid>
</ui:composition>
